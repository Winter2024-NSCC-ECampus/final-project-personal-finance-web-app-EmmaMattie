<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Failed - Personal Finance App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fff4f4;
      color: #5c0000;
    }

    nav {
      background-color: #007c91;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 2em;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff6f61;
    }

    .container {
      max-width: 500px;
      margin: 4em auto;
      padding: 2em;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(200, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #c62828;
      font-size: 1.8em;
    }

    p {
      margin-top: 1em;
      font-size: 1.1em;
    }

    a.retry {
      display: inline-block;
      margin-top: 1.5em;
      background-color: #c62828;
      color: #ffffff;
      text-decoration: none;
      padding: 0.6em 1.2em;
      border-radius: 5px;
      font-weight: bold;
    }

    a.retry:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/login">Login</a>
    <a href="/transactions">Transactions</a>
    <a href="/budget">Budget</a>
    <a href="/investments">Investments</a>
  </nav>

  <div class="container">
    <h2>‚ùå Login Failed</h2>
    <p>Invalid username or password.</p>
    <a class="retry" href="/login">Try Again</a>
  </div>
</body>
</html>
